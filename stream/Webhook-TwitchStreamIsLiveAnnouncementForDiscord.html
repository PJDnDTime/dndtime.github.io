<html>
	<head>
	</head>
	<body>
		<h1>DnDTime Discord Stream Announcment Webhook</h1>
		<form id="form">
			<div>
				<label>Webhook<br>
					<input type="text" id="webhook" size="100" autocomplete="on">
				</label>
			</div><br>
			<div>
				<label>Show Title<br>
					<input list="titles" id="title" size="100" autocomplete="off">
					<datalist id="titles">
						<option value="DnDTime Talks">
						<option value="Pete & Jeremy's DnDTime">
						<option value="DnDTime Behind the Screen">
						<option value="DnDTime Delves">
						<option value="DnDTime Brews">
					</datalist>
				</label>
			</div><br>
			<div>
				<label>Show Description<br>
					<input list="descriptions" id="desc" size="100" autocomplete="off">
					<datalist id="descriptions">
						<option value="Pete and Jeremy discuss all things D&D; Tonight's topic: Running One-Shot Adventures">
						<option value="Three, one-hour, one-shot adventures featuring our viewers!">
						<option value="Jeremy prepares for Sunday's episode of DnDTime Delves.">
						<option value="A three-hour dungeon crawl adventure; Tonight's adventure: The Catacombs of Koptila">
						<option value="Creating high quality homebrew for DnDTime. Tonight's topic: Race Options - The Floran">
					</datalist>
				</label>
			</div><br>
			<div>
				<input type="submit"></input>
			</div>
		</form>
		<script
			src="https://code.jquery.com/jquery-3.2.1.min.js"
			integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			crossorigin="anonymous">
		</script>
		<script src="Webhook-TwitchStreamIsLiveAnnouncementForDiscord.js"></script>
	</body>
</html>
